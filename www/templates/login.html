
<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Connexion</h1>
    </ion-header-bar>
    <ion-content ng-controller="LoginCtrl">
  	
		<form novalidate class="simple-form" name="accountForm" autocomplete="off" >
    		<ion-list>
			   
			
				<div class="item item-input-inset">
			      <label class="item item-input-wrapper">
			      <i class="icon ion-ios-email-outline placeholder-icon larger"></i>
			      <input type="text" 
			      		ng-model="user.email"
			      		autocomplete="off"
			      		value="{{user.email}}"
			      		placeholder="Votre email">
			      </label>
			   </div>
			
			
				<div class="item item-input-inset">
			      <label class="item item-input-wrapper">
			      <i class="icon ion-ios-unlocked-outline placeholder-icon larger"></i>
			      <input type="password" 
			      		ng-model="user.password"
			      		autocomplete="off"
			      		placeholder="Votre mot de passe">
			      </label>
			   </div>
			
			
			
    		</ion-list>
    		<div class="padding">
				<button class="button button-block button-positive" ng-click="login()">Se connecter</button>
    		</div>
    	</form>
		
    	
	
			<br />
			<div style="text-align:center">Pas encore de compte ?</div>
			<div class="padding">
				<button class="button button-block button-positive" ng-click="createAccount()">Cr√©er un compte</button>
    		</div>
		
	
	
    </ion-content>
  </ion-modal-view>
