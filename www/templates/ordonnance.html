
<ion-modal-view >
    <ion-header-bar >
      <h1 class="title">Nouvelle ordonance</h1>
    </ion-header-bar>
    <ion-content >  	
		<form novalidate class="simple-form" name="accountForm" dont-fill >
    		
    			<ion-list>
    					<label class="item item-input"> 
						<span
							class="input-label">Date de d√©but</span> <input type="date"
							 ng-model="ordonnance.dateDebut">
						</label>
					
						<label class="item item-input"> 
						<span
							class="input-label">Nombre de jours</span> <input type="number"
							 ng-model="ordonnance.nombreJours">
						</label>
						<div class="item " style="text-align:center"> 
						Ou
						</div>
						<label class="item item-input"> 
						<span
							class="input-label">Date de fin</span> <input type="date"
							 ng-model="ordonnance.dateFin">
						</label>
				
						<label class="item item-input"> 
						<span
							class="input-label">Commentaire</span> <textarea ng-model="ordonnance.commentaire" style=height:75px></textarea>
						</label>
				
				
						<ion-item ng-click="takePic()">
							Ajouter une photo
							<div class="item-icon-right">
			        			<i class="icon ion-camera"></i>
			    			</div>
						</ion-item>
    			</ion-list>
    		
    	</form>
    	
    	<div class="padding">
    		<div style="margin:auto;width:100%">
    		 <img ng-src="{{picData}}" style="width:100%"/>
    		</div>
    	</div>
    	
		
    </ion-content>
   
		<div class="row custom-footer" >
			<div class="col" style="text-align:center">
		    	<button class="button button-assertive   icon-right ion-android-cancel" ng-click="exitOrdonnance()" > Annuler</button>			
			</div>
			<div class="col" style="text-align:center">
			   	<button class="button button-positive  icon-right ion-checkmark-round" ng-click="saveOrdonnance()"> Enregistrer</button>
			</div>
		</div>

  </ion-modal-view>
